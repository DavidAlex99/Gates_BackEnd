{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Detalle del servicio</h1>
    <p><strong>Nombre:</strong> {{ servicio.nombre }}</p>
    <p><strong>Precio:</strong> {{ servicio.precio }}</p>
    <p><strong>Descripci√≥n:</strong> {{ servicio.descripcion }}</p>
    {% if servicio.imagen %}
        <img src="{{ servicio.imagen.url }}" alt="Imagen de {{ servicio.nombre }}" width="300">
    {% endif %}
    <hr>
    <a href="{% url 'servicios' username=username %}">Volver a todos  los servicios</a>
    <a href="{% url 'servicioActualizar' username=username  id=servicio.id %}">Actualizar servicio</a>
</div>
{% endblock %}
