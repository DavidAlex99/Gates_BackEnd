{% extends 'base.html' %}

{% block content %}
  <h2>Register</h2>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ user_form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
{% endblock %}
