{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="upload-field">

    <!-- Muestra el contacto existente si no es una creación nueva -->
    {% if not created %}
    <div class="ìmage-field">
        {% if contacto.imagen %}
            <img id="image-preview" src="{{ contacto.imagen.url }}" alt="Imagen de contacto" style="max-width: 100%;"/>
        {% else %}
            <img id="image-preview" src="{% static 'assets/img/defaultUpload.jpg' %}" alt="Imagen por defecto" style="max-width: 100%;"/>
        {% endif %}
        <p>Teléfono: {{ contacto.telefono }}</p>
        <p>Email: {{ contacto.correo }}</p>
    </div>
    {% endif %}
    
    <div class="text-field">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" style="width: 150px;" value="{{ 'Actualizar' if not created else 'Enviar' }}">
        </form>
    </div>
    
</div>

{% endblock %}
