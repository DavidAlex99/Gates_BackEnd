{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Subir Perfil</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ miFormularioPerfil.as_p }}
        {{ miFormularioImagenesPerfil }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
